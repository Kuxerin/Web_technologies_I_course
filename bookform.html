<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bookform.css">
    <title>Add a book</title>
</head>
<div id="menu">
    <span class="menuTitle">Library</span>
    <span class="button"><a href="index.html">Home</a></span>
    <span class="button"><a href="bookform.html">Add Books</a></span>
    <span class="button"><a href="authorform.html">Add Authors</a></span>
</div>
<div id="form">
<form action="addBook" method="post">
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>   
            <td>Genre</td>
            <td><select name="genre">
                <option value="Sci-fi">Sci-fi</option>
                <option value="Horror">Horror</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="password" name="author" required="required"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="number" name="quantity"></td>
        </tr>
        <tr>
            <td>Available</td>
            <td><input type="number" name="available"></td>
        </tr>
        <tr>
            <td>Publisher</td>
            <td><input type="email" name="publisher"</td>
        </tr>
        <tr>
            <td class="noline"><input type="submit" value="Add book"></td>
        </tr>
    </table>
</form>
</div>
</html>
