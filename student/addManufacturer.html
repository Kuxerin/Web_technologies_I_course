<form id='tables' action='addManufacturers' method='post'>
    <table>
        <tr>
            <th>Name:</th>
            <td><input type='text' placeholder='Type in the name of the manufacturer (ex.: "Dacia")' name='name' required='required'></td>
        </tr>
        <tr>
            <th>Country:</th>
            <td><input type='text' placeholder='Type in the country the manufacturer founded in (ex.: "Romania")' name='country' required='required'></td>
        </tr>
        <tr>
            <th>Foundation date:</th>
            <td><input type='date' name='founded' required='required'></td>
        </tr>
        <tr>
            <td style='border:none'><input class='buttons' type='submit' name='submit' value='SUBMIT'></td>
            <td style='border:none'><input class='buttons' type='reset' value='RESET'></td>
        </tr>
    </table>
</form>
